<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatOps CLI - Project Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.8;
            font-size: 1.2em;
        }
        .dashboard-container {
            padding: 0;
            height: 80vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .links {
            padding: 20px;
            text-align: center;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3182ce;
        }
        .btn.secondary {
            background: #38a169;
        }
        .btn.secondary:hover {
            background: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ChatOps CLI</h1>
            <p>Offline DevOps Assistant with LangChain + Local LLM</p>
        </div>
        
        <div class="dashboard-container">
            <iframe src=".taskmaster/dashboard.html" title="Project Dashboard"></iframe>
        </div>
        
        <div class="links">
            <a href=".taskmaster/dashboard.html" class="btn" target="_blank">üìä Full Dashboard</a>
            <a href=".taskmaster/DASHBOARD.md" class="btn secondary" target="_blank">üìã Markdown View</a>
            <a href="https://github.com/Saket8/ChatOps" class="btn" target="_blank">üìÅ View Source</a>
        </div>
    </div>

    <script>
        // Fallback: if iframe fails to load, redirect directly
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            iframe.onerror = () => {
                window.location.href = '.taskmaster/dashboard.html';
            };
        }, 3000);
    </script>
</body>
</html>
